<ion-view view-title="{{list.name}}">
  <ion-content>
    <div class="list list-container">
      <form>
        <label class="item item-input item-button-right">
          <input id="new-item-input" ng-model="$parent.newItem.title" type="text" placeholder="Add New Item">
          <button class="item-button insert-item-button button" ng-click="insert()">
            <i class="icon ion-ios-plus"></i>
          </button>
        </label>
      </form>
      <ion-toggle ng-model="shouldHideCompleted">
        Hide Completed?
      </ion-toggle>
      <div ng-repeat="item in list.items" class="item item-button-right" ng-hide="shouldHideCompleted && item.isDone">
        <div class="item-checkbox" ng-click="markAsDone(item)">
          <i class="ion-ios-circle-outline" ng-hide="item.isDone"></i>
          <i class="ion-ios-checkmark" ng-show="item.isDone"></i>
          <div class="item-text" ng-class="{done: item.isDone}">{{item.title}}</div>
        </div>
        <button class="item-button remove-item-button button" ng-click="remove(item)">
          <i class="icon ion-ios-close"></i>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
