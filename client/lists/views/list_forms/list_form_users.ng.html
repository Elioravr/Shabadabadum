<ion-view view-title="users for {{listName}}">
  <ion-nav-buttons side="secondary">
    <button class="button button-clear" ng-click="createList()">
      {{ isNew ? "Create" : "Update" }}
    </button>
  </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
  </div>
  <ion-content class="new-list-form has-subheader">
    <div class="list">
      <div class="item item-text-wrap users-list">
        <ion-checkbox ng-model="$parent.chosenUsers[user._id]"
                      ng-repeat="user in users"
                      ng-show="'{{user | displayName}}'.toLowerCase().indexOf('{{searchText}}') !== {{-1}}"
                      ng-if="user._id !== $root.currentUser._id">
          <img ng-if="user.profile.picture" src="{{user.profile.picture}}">
          {{user | displayName}}
        </ion-checkbox>
      </div>
    </div>
  </ion-content>
</ion-view>
